<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/grid.css" />
    <link rel="stylesheet" href="../Style/style.css" />
    <link rel="stylesheet" href="../Style/responsive.css" />  <script src="https://kit.fontawesome.com/6d34d23f36.js" crossorigin="anonymous"></script>
    <title>Iceland Complete Information</title>
</head>
<body>
    <div id="body">
        <header id="header">
            <div class="container">
              <div class="header grid">
                <div class="col-xs-6 col-lg-6">
                  <h1 class="title pointer">Where in the world?</h1>
                </div>
                <div class="dark-light_box col-xs-6 col-lg-6 flex end">
                  <div class="dark_light flex">
                    <i class="fa fa-moon-o" aria-hidden="true"></i>
                    <p>Dark Mode</p>
                  </div>
                </div>
              </div>
            </div>
          </header>

          <main id="main">
            <div class="container">
                <div class="grid">
                    <div class="internal_back col-xs-12 col-lg-12">
                        <div class="internal_back_box bg flex center">
                            <a href="../index.html" class="flex">
                                <i class="fa fa-arrow-left" aria-hidden="true"></i><p>Back</p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="internal_country">
                    <div class="grid align-top">
                        <div class="internal_country_img col-xs-12 col-lg-6">
                            <img src="/Pictures/1280px-Flag_of_Germany.svgiceland.svg">
                        </div>
                        <div class="internal_country_title col-xs-12 col-lg-6 flex end">
                            <div class="title">
                                <h2>Iceland</h2>
                                <div class="internal_country_info">
                                    <div class="grid align-top">
                                        <div class="col-xs-12 col-lg-6">
                                            <div>
                                                <p>Native Name: <span>Iceland</span></p>
                                                <p>Population: <span>11,319,511</span></p>
                                                <p>Region: <span>Europe</span></p>
                                                <p>Sub Region: <span>Western Europe</span></p>
                                                <p>Capital: <span>Berlin</span></p>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-lg-6 flex end">
                                            <div>
                                                <p>Top Level Domain: <span>ger</span></p>
                                                <p>CurTensies: <span>Euro</span></p>
                                                <p>Languages: <span> Dutch, French, German</span></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="internal_border">
                                        <div class="grid">
                                            <h3 class="col-xs-12 col-lg-4">Border Countries: </h3>
                                            <div class="internal_border_countries col-xs-8 col-lg-8 flex">
                                                <div><p>France</p></div>
                                                <div><p>Belgium</p></div>
                                                <div><p>Netherlands</p></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </main>
    </div>
</body>
<script src="../js/index.js"></script>
</html>
